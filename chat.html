<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navraj Giri - AI Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        /* Simple scrollbar styling */
        #chat-container::-webkit-scrollbar {
            width: 6px;
        }

        #chat-container::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        #chat-container::-webkit-scrollbar-thumb {
            background: #aaa;
            border-radius: 3px;
        }

        #chat-container::-webkit-scrollbar-thumb:hover {
            background: #888;
        }

        /* Keyframe animation for new messages */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .chat-message {
            animation: fadeInUp 0.4s ease-out;
        }
    </style>
</head>

<body class="bg-gradient-to-br from-indigo-50 via-white to-cyan-50 flex items-center justify-center h-screen p-4">

    <div
        class="w-full max-w-2xl h-full md:h-[90vh] flex flex-col bg-white/70 backdrop-blur-xl rounded-xl shadow-xl border border-gray-200/50">
        <!-- Header -->
        <div
            class="p-5 border-b border-gray-200/50 bg-gradient-to-r from-blue-600 to-indigo-700 text-white rounded-t-xl shadow-md">
            <h1 class="text-2xl font-bold">Navraj Giri's AI Assistant</h1>
            <p class="text-sm opacity-90">Ask me anything about Navraj's profile</p>
        </div>

        <!-- Chat Container -->
        <div id="chat-container" class="flex-1 p-6 space-y-6 overflow-y-auto">
            <!-- Initial Bot Message -->
            <div class="flex items-end gap-3 chat-message justify-start">
                <div class="w-8 h-8 rounded-full bg-gray-700 flex items-center justify-center text-white flex-shrink-0">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        class="lucide lucide-bot">
                        <path d="M12 8V4H8" />
                        <rect width="16" height="12" x="4" y="8" rx="2" />
                        <path d="M2 14h2" />
                        <path d="M20 14h2" />
                        <path d="M15 13v2" />
                        <path d="M9 13v2" />
                    </svg>
                </div>
                <div
                    class="bg-white text-gray-800 p-3 rounded-r-xl rounded-t-xl shadow-md max-w-xs md:max-w-md break-words">
                    <p>Hello! I'm an AI assistant for Navraj Giri. You can ask me about his education, projects, skills,
                        and achievements.</p>
                </div>
            </div>
        </div>

        <!-- Input Form -->
        <div class="p-4 border-t border-gray-200/50 bg-white/50 rounded-b-xl">
            <div class="flex items-center space-x-3">
                <input type="text" id="user-input" placeholder="Ask about Navraj's profile..."
                    class="flex-1 px-4 py-2 border bg-gray-50 rounded-full focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-300">
                <button id="send-btn"
                    class="bg-blue-600 text-white rounded-full p-3 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-transform duration-200 hover:scale-110 active:scale-100">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        class="feather feather-send">
                        <line x1="22" y1="2" x2="11" y2="13"></line>
                        <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                    </svg>
                </button>
            </div>
            <p id="error-message" class="text-red-500 text-sm mt-2 text-center"></p>
        </div>
    </div>

    <script>
        const chatContainer = document.getElementById('chat-container');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');
        const errorMessage = document.getElementById('error-message');

        const serverUrl = 'https://portfolio-backend-ajla.onrender.com/chat';


        // Function to add a message to the chat
        function addMessage(sender, message) {
            const isUser = sender === 'user';

            const messageWrapper = document.createElement('div');
            messageWrapper.className = `flex items-end gap-3 chat-message ${isUser ? 'justify-end' : 'justify-start'}`;

            const botAvatar = `
                <div class="w-8 h-8 rounded-full bg-gray-700 flex items-center justify-center text-white flex-shrink-0">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-bot"><path d="M12 8V4H8"/><rect width="16" height="12" x="4" y="8" rx="2"/><path d="M2 14h2"/><path d="M20 14h2"/><path d="M15 13v2"/><path d="M9 13v2"/></svg>
                </div>
            `;

            const userAvatar = `
                <div class="w-8 h-8 rounded-full bg-blue-500 flex items-center justify-center text-white font-bold text-sm flex-shrink-0">
                    ME
                </div>
            `;

            const messageBubble = document.createElement('div');
            messageBubble.className = `p-3 max-w-xs md:max-w-md break-words shadow-md ${isUser ? 'bg-blue-600 text-white rounded-l-xl rounded-t-xl' : 'bg-white text-gray-800 rounded-r-xl rounded-t-xl'}`;
            messageBubble.innerHTML = message;

            if (!isUser) {
                messageWrapper.innerHTML = botAvatar;
            }

            messageWrapper.appendChild(messageBubble);

            if (isUser) {
                messageWrapper.insertAdjacentHTML('beforeend', userAvatar);
            }

            chatContainer.appendChild(messageWrapper);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        // Function to show a typing indicator
        function showTypingIndicator() {
            const typingDiv = document.createElement('div');
            typingDiv.id = 'typing-indicator';
            typingDiv.className = 'flex items-end gap-3 justify-start';
            typingDiv.innerHTML = `
                <div class="w-8 h-8 rounded-full bg-gray-700 flex items-center justify-center text-white flex-shrink-0">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-bot"><path d="M12 8V4H8"/><rect width="16" height="12" x="4" y="8" rx="2"/><path d="M2 14h2"/><path d="M20 14h2"/><path d="M15 13v2"/><path d="M9 13v2"/></svg>
                </div>
                <div class="bg-white text-gray-500 p-3 rounded-r-xl rounded-t-xl shadow-md">
                    <div class="flex items-center justify-center space-x-1">
                        <div class="w-2 h-2 bg-gray-400 rounded-full animate-pulse [animation-delay:-0.3s]"></div>
                        <div class="w-2 h-2 bg-gray-400 rounded-full animate-pulse [animation-delay:-0.15s]"></div>
                        <div class="w-2 h-2 bg-gray-400 rounded-full animate-pulse"></div>
                    </div>
                </div>
            `;
            chatContainer.appendChild(typingDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        // Function to remove the typing indicator
        function removeTypingIndicator() {
            const typingIndicator = document.getElementById('typing-indicator');
            if (typingIndicator) {
                typingIndicator.remove();
            }
        }


        // Main function to handle sending a message
        async function handleSendMessage() {
            const message = userInput.value.trim();
            if (!message) return;

            addMessage('user', message);
            userInput.value = '';
            showTypingIndicator();
            errorMessage.textContent = ''; // Clear previous errors

            try {
                // Construct the payload for the server
                const payload = { message: message };

                // Make the API call to your backend server
                const response = await fetch(serverUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                removeTypingIndicator();

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.reply || `HTTP error! status: ${response.status}`);
                }

                const result = await response.json();

                if (result.reply) {
                    const botResponse = result.reply;
                    // A simple markdown-to-html conversion for lists and bolding
                    const formattedResponse = botResponse
                        .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>') // Bold
                        .replace(/\* (.*?)(?=\n\*|\n\n|$)/g, '<li>$1</li>') // List items
                        .replace(/(<li>.*<\/li>)/gs, '<ul>$1</ul>'); // Wrap lists

                    addMessage('bot', formattedResponse);
                } else {
                    throw new Error("Received an invalid response from the server.");
                }

            } catch (error) {
                console.error("Error fetching bot response:", error);
                removeTypingIndicator();
                const userFriendlyError = error.message || "Sorry, I couldn't get a response. Please check the console for details.";
                addMessage('bot', userFriendlyError);
                errorMessage.textContent = userFriendlyError;
            }
        }

        // Event listeners
        sendBtn.addEventListener('click', handleSendMessage);
        userInput.addEventListener('keydown', (event) => {
            if (event.key === 'Enter') {
                handleSendMessage();
            }
        });

    </script>
</body>


</html>
